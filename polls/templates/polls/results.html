<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for {{ question.question_text }}</title>
</head>
<body>
    <h1>Results for {{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }}: {{ choice.votes }} votes</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'detail' question.id %}">Vote again</a></p>
    <p><a href="{% url 'index' %}">Back to questions</a></p>
</body>
</html>
